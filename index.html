<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp;subset=latin-ext">
    <title>L41 | Calculadora</title>
  </head>
  <body>
    <form class="flex" action="">
      <div class="flex-content">
        <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" class="screen gray-medium" readonly><br>
          </div>
          <hr>
          <input class="btn-calc" type="button" value="1">
          <input class="btn-calc" type="button" value="2">
          <input class="btn-calc" type="button" value="3">
          <input class="btn-calc" type="button" value="*"><br>
          <input class="btn-calc" type="button" value="4">
          <input class="btn-calc" type="button" value="5">
          <input class="btn-calc" type="button" value="6">
          <input class="btn-calc" type="button" value="-"><br>
          <input class="btn-calc" type="button" value="7">
          <input class="btn-calc" type="button" value="8">
          <input class="btn-calc" type="button" value="9">
          <input class="btn-calc" type="button" value="+"><br>
          <input class="gray-green" type="button" value="C">
          <button class="gray-green" type="button">=</button>
          <input class="gray-green" type="button" value="0">
          <input class="gray-green" type="button" value="/">
        </div>
      </div>
    </form>
    <script src="js/vendor/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
